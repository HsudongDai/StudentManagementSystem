<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>查看平均成绩</title>
</head>
<style>
    body {
        margin: 0;
    }

    header {
        width: 100%;
        height: 120%;
        background: url("http://5b0988e595225.cdn.sohucs.com/images/20170917/193a1c87a65a4ca1958a9546e74b47d6.jpeg");
        background-size: 100%;
    }
</style>
<body>
<header>
    <img src="http://www.tju.edu.cn/images/logo_2016_2.png" alt="tile">
    <h2 align="center" style="font-size: 40px; color: lavender ">
        <form action="/getAverageScore">
            <h1>查看平均成绩</h1>
            <br>输入学生学号 :<input type="str" list="url_list" name="sid"/>
            <datalist id="url_list">
                <option value="3017208210"/>
            </datalist>
            <input type="submit"/>
        </form>
        <br>
        <form action="/getClassAverageScore">
            <br>输入班级编号 :<input type="str" list="url_list" name="class"/>
            <datalist id="url_list">
                <option value="2017302180102"/>
            </datalist>
            <input type="submit"/>
        </form>
        <br>
        <form action="/getLevelAverageScore">
            <br>输入课程编号:<input type="str" list="url_list" name="cid" size="20"/>
            <datalist id="url_list">
                <option value="2100197"/>
            </datalist>
            <input type="submit"/>
        </form>
    </h2>
</header>
</body>

</html>
